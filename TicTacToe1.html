
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../GAME_CSS/TicTacToe1.css" />

    <script>
      window.onload = function() {
          document.body.style.zoom = "90%";
      };
    </script>

  </head>
  <body>

    <div class="player-names">
      <pre><p>Player 1 (X): <p id="player1"></p>                                   Player 2 (O): <p id="player2"></p></pre>
    </div>

    <script>
      var player1Name = sessionStorage.getItem('player1Name');
      var player2Name = sessionStorage.getItem('player2Name');

      document.getElementById('player1').textContent = player1Name;
      document.getElementById('player2').textContent = player2Name;
    </script>


    <div class="gameContainer"> 
        <div class="container"> 
          <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameInfo">
        <h1 style = "font-size:55px;">Tic Tac Toe</h1>
        <br>
        <div>
          <span class="info">Turn of X</span>
          <br>
          <br>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox">
          <img src="../GAME_IMAGES/excited.gif" alt="" />
        </div>
      </div>
    </div>

    <script src="../GAME_JS/TicTacToe1.js"></script> 
  </body>
</html>
